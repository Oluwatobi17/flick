{% extends "index/base.html" %}


{% load static %}

{% block content %}

	<section class="banner_area">
		<div class="banner_inner d-flex align-items-center">
			<div class="container">
				<div class="banner_content text-center">
					<h2><img src="{% static 'index/img/banner/not.png' %}">Notifications</h2>
					<div class="page_link">
						<a href="/">Home</a>
						<a href="/notification">Notifications</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<style type="text/css">
		.not_nav li{
			border-radius: 3px;
			margin: 5px 0px;
			font-size: 16px;
			padding: 10px 5px 10px 10px;
		}
		.not_nav:hover{
			background: #e6e6fa;
		}
	</style>

	<div class="not_space">
		{% if user.notification_set.count %}
			<div class="each_not">
				<ul>
					{% for not in notifications %}
						<a href="{{not.url}}" class="not_nav">
							<li style="list-style-image: url('/static/index/img/notification/{{not.img}}')" class="not_nav">
								 {{not.message}} <br><span class="small"> {{not.date}}</span>
							</li>
						</a>
						<!--  Jan. 23, 2019 -->
					{% endfor %}
				</ul>
			</div>
		{% else %}
			<h4>No notification</h4>
		{% endif %}
	</div>
	
{% endblock %}
